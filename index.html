<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="red_heart.png" type="image/icon type">

    <title>Aplikacja na IT respa</title>

</head>
<body>
    <div id="secret"></div>
    <div id="title"><img src="cukiniatale.png" id="cukiniatale"></div>
    
    <div id="cover"></div>
    <img src="CukiniaOutlineColor.png" class="sprite">
    <div class="textbox">

        <img src="CukiniaPortrait.png" class="portrait">
        <div class="text"></div>
        <div id="arrows-field">
            <div class="arrowButton"> &#8592; </div>
            <div class="arrowButton" style="animation-delay: .3s;"> &#8594; </div>
        </div>
    </div>
    <div class="action">
        <!-- <button class="active">Fight</button> -->
        <button id="opt1">Fight</button>
        <button id="opt2"><a href="https://codekiddo.000webhostapp.com/ChooseMe/">Act</a></button>
        <button id="opt3">Item</button>
        <button id="opt4">Mercy</button>
      </div>
      <div id="grid">

          <div class="rect" style="animation-delay: .2s;">
            <span class="square"></span>
            <span class="square"></span>
          </div>
          <div class="rect" style="animation-delay: .4s;">
            <span class="square"></span>
            <span class="square"></span>
          </div>
          <div class="rect" style="animation-delay: .6s;">
            <span class="square"></span>
            <span class="square"></span>
          </div>
          <div class="rect" style="animation-delay: .8s;">
            <span class="square"></span>
            <span class="square"></span>
          </div>
          <div class="rect" style="animation-delay: 1s;">
            <span class="square"></span>
            <span class="square"></span>
          </div>
          <div class="rect" style="animation-delay: 1.2s;">
            <span class="square"></span>
            <span class="square"></span>
          </div>
          
      </div>
    <script src="app.js"></script>
</body>
</html>
